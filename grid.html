<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style5.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
  
.gallery {
    display: grid;
    grid-template-columns: auto auto auto;
    grid-gap: 30px;
    padding: 30px;
}
  
.images {
    overflow: hidden;
    border-radius: 7px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
}
  
.images img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
}
  
.images:hover img {
    transform: scale(1.1);
}
</style>
<body>
    <h1>Gallery</h1>
<div class="gallery">
  <div class="images">
    <img src="https://fileinfo.com/img/ss/xl/jpg_44-2.jpg" alt="Image 1">
  </div>
  <div class="images">
    <img src="https://fileinfo.com/img/ss/xl/jpg_44-2.jpg" alt="Image 2">
  </div>
  <div class="images">
    <img src="https://fileinfo.com/img/ss/xl/jpg_44-2.jpg" alt="Image 3">
  </div>
</div>

</body>
</html>
